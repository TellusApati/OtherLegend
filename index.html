<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>[ SURVEY PROGRAM ]</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="legend.css">
</head>
<body class="body-animation">

<div id="container">
    <p class="prophecy"> Фонтан, что будет запечатан ими. </p>
    <img id="fountain" src="the%20fountain.png">
    <p class="prophecy"> Герои, что низвергнут небеса. </p>
    <img id="heroes" src="the%20heroes.png">
</div>



<script>
    // И Он, но если Он есть Он, то кто другой?



    const container = document.getElementById('container');
    const fountain = document.getElementById('fountain');
    const heroes = document.getElementById('heroes');

    container.addEventListener('mousemove', (e) => {
    const { clientX, clientY } = e;
        const { width, height } = container.getBoundingClientRect();
        const xOffsetFountain = (clientX / width) * 50;
        const yOffsetFountain = (clientY / height) * 50;
        const xOffsetHeroes = (clientX / width) * 30;
        const yOffsetHeroes = (clientY / height) * 30;

        fountain.style.transform = `translate(-${xOffsetFountain}%, -${yOffsetFountain}%)`;
        heroes.style.transform = `translate(-${xOffsetHeroes}%, -${yOffsetHeroes}%)`;

});
</script>
</body>
</html>
