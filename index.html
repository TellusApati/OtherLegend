<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>[ SURVEY PROGRAM ]</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="legend.css">
</head>
<body class="body-animation">

<div onclick="play()" id="container">
    <p class="prophecy"> Не справившись с пророчеством, одни герои пали. </p>
    <img id="fountain" src="the%20fountain.png">
    <p class="prophecy"> Однако, на их место другие люди встали. </p>
    <img id="heroes" src="the%20heroes.png">
</div>


<script>
    // Но кто сразил героев, за то, что те узнали?


    const container = document.getElementById('container');
    const fountain = document.getElementById('fountain');
    const heroes = document.getElementById('heroes');

    var audioPlaying = false;

    container.addEventListener('mousemove', (e) => {


        const { clientX, clientY } = e;
        const { width, height } = container.getBoundingClientRect();
        const xOffsetFountain = (clientX / width) * 20;
        const yOffsetFountain = (clientY / height) * 20;
        const xOffsetHeroes = (clientX / width) * 50;
        const yOffsetHeroes = (clientY / height) * 50;

        fountain.style.transform = `translate(-${xOffsetFountain}%, -${yOffsetFountain}%)`;
        heroes.style.transform = `translate(-${xOffsetHeroes}%, -${yOffsetHeroes}%)`;
});

function play() {
  if (!audioPlaying) {
    var audio = new Audio('other_legend.mp3');
    audio.loop = true;
    audio.play();
    audioPlaying = true;
  }
}
</script>


</body>
</html>
