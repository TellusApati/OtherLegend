<body>

<div onclick="play()" id="container">
  <video src="CONNECTION_RECORDING.mp4" id="video" onended="end()"/>
</div>

<script>
    var audioPlaying = false;

function play() {
  if (!audioPlaying) {
    var video = document.getElementById("video");
    video.play();
    audioPlaying = true;
  }
}

function end() {
  window.close();
}
</script>
