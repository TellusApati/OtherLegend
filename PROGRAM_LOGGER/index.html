<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>PROGRAM_LOGGER</title>
</head>
<body>
<script>

let attempts = 0;
if (localStorage.getItem("attempts")) {
  attempts = Number(localStorage.getItem("attempts"));
}
localStorage.setItem("attempts", attempts + 1);


if (attempts > 4) {
localStorage.setItem("attempts", 0);
  document.location.href = "https://shattereddisk.github.io/rickroll/rickroll.mp4";
} else {
  document.location.href = "https://other-legend.ru/CONNECTION_RECORDING";
}

</script>


</body>
</html>
